<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合服预演分析工具</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; }
        .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="file"] { display: block; width: 100%; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .result-box { margin-top: 30px; padding: 20px; background-color: #e8f5e9; border-radius: 8px; border-left: 5px solid #4CAF50; }
        .download-links { display: flex; gap: 20px; margin-top: 15px; }
        .btn-download { display: inline-block; padding: 10px 20px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 4px; }
        .btn-download:hover { background-color: #0b7dda; }
    </style>
</head>
<body>
    <div class="container">
        <h1>合服预演数据分析</h1>
        
        {% if success %}
        <div class="result-box">
            <h2>处理完成!</h2>
            <p>发现警报组: <strong>{{ alert_count }}</strong></p>
            <p>交换区服组: <strong>{{ swap_count }}</strong></p>
            <div class="download-links">
                <a href="/download/{{ alert_csv }}" class="btn-download">下载警报 CSV</a>
                <a href="/download/{{ swapped_csv }}" class="btn-download" style="background-color: #FF9800;">下载交换记录 CSV</a>
                <a href="/download/{{ result_xlsx }}" class="btn-download">下载结果 XLSX</a>
            </div>
            <p style="margin-top:15px"><a href="/">返回重新处理</a></p>
        </div>
        {% else %}
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>1. 上传数据 CSV (支持多选)</label>
                <input type="file" name="csv_files" accept=".csv" multiple required>
            </div>
            
            <div class="form-group">
                <label>2. 上传合服计划 XLSX (包含目标服/参与服)</label>
                <input type="file" name="xlsx_file" accept=".xlsx" required>
            </div>
            
            <div class="form-group">
                <label>3. 输入区服 ID 对 (每行一对，逗号分隔)</label>
                <textarea name="pairs_text" placeholder="例如：
409474,409370
409375,409314" required></textarea>
            </div>
            
            <button type="submit">提交分析</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
